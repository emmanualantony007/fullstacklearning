<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1 style="color:royalblue; text-align: center;" class="pt-4">Athlete Registration Form</h1>
    <p class="text-center fs-5" style="color: royalblue;">Thankyou For Signing Up at Our Club.Please Fill in your Information and we will contact you
        shortly to complete
        your membership</p>
    <div class="container bg-light p-4 mb-2">
        <label for="">Athlete's Name:</label>
        <input type="text" placeholder="first" class="form-control mb-3 border-primary">
        <input type="text" placeholder="last" class="form-control mb-3 border-primary">
        <label for="">DOB</label>
        <input type="date" placeholder="MM/DD/YYYY" class="mb-3 border-primary">
        <label for="">email</label>
        <input type="email" class="mb-3 w-40 border-primary">
        <br>
        <label for="">phone number</label>
        <input type="text" class="mb-3 border-primary">
        <br>
        <label for="">mailing address</label>
        <input type="text" placeholder="street address" class="border-primary">
        <br>
        <br>
        <input type="text" placeholder="city" class="border-primary">
        <input type="text" placeholder="region" class="border-primary">
        <br><br>
        <input type="text" placeholder="postal/zip code" class="border-primary">
        <select name="" id="">
            <option value="">romania</option>
            <option value="">india</option>
        </select>
        <br>
        <br>
        <label for="">gender</label><br><br>
        <label for="">male</label>
        <input type="radio" id="male" name="gender" class="border-primary">
        <label for="">female</label>
        <input type="radio" id="female" name="gender">
        <br><br>
        <label for="">height:</label>
        <input type="text" class="border-primary">
        <label for="">weight</label>
        <input type="text" class="border-primary">
        <br><br>
        <label for="">does the athlete has the history of chronic illness</label>
        <br><br>
        <label for="">yes</label>
        <input type="radio" id="yes" name="same">
        <label for="">no</label>
        <input type="radio" id="no" name="same">
        <br><br>
        <label for="">does the athlete have any allergies</label>
        <br><br>
        <label for="">yes</label>
        <input type="radio" id="yes" name="same"><br><br>
        <label for="">no</label>
        <input type="radio" id="no" name="same">
        <br>
        <button class="bg-primary mt-3">Register</button>
    </div>


</body>

</html>
